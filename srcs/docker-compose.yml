version: "3.9"

services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    restart: unless-stopped
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - /home/izma/isallali/data/wordpress:/var/www/html:ro
    networks:
      - inception_net

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    depends_on:
      - mariadb
    volumes:
      - /home/izma/isallali/data/wordpress:/var/www/html
    networks:
      - inception_net

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    restart: unless-stopped
    env_file: .env
    volumes:
      - /home/izma/isallali/data/mariadb:/var/lib/mysql
    networks:
      - inception_net

networks:
  inception_net:
    driver: bridge
